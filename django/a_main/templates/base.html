<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  {% load static %}
  <head>
    <title>Your Voyage | Executive Coaching, HR Advisory and Consulting</title>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description"
          content="Your Voyage | Your Life - Discover and manage your journey with our platform." />
    <meta name="keywords"
          content="voyage, life, journey, executive, coaching, human, resources, management, platform" />
    <link rel="icon" href="{% static 'images/favicon.ico' %}" />
    <link rel="apple-touch-icon" href="{% static 'images/favicon.ico' %}" />
    <link rel="manifest" href="/site.webmanifest" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
    {% block morehead %}
    {% endblock morehead %}
  </head>
  <body class="wrapper">
    {% include "header.html" %}
    <div class="main-content d-flex justify-content-center align-items-center">
      <main class="content">
        <div class="bg-body-tertiary custom-bg p-1 rounded">
          {% block maincontent %}
          {% endblock maincontent %}
        </div>
      </main>
    </div>
    {% include "footer.html" %}
    <button onclick="topFunction()"
            id="backToTopBtn"
            title="Go to top"
            class="rounded-circle shadow">
      <i class="bi bi-arrow-up-circle"></i>
    </button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    {% block morescripts %}
    {% endblock morescripts %}
  </body>
</html>
