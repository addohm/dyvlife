{% extends "base.html" %}
{% load static %}
{% block morehead %}
  <meta http-equiv="refresh" content="7;url={% url 'index' %}">
{% endblock morehead %}
{% block maincontent %}
  <div class="row justify-content-center">
    <div class="col-md-12 col-lg-8">
      <!-- Image container with frosted glass overlay -->
      <div class="position-relative">
        <!-- Your nice professional image -->
        <img src="{% static 'images/message_sent.png' %}"
             class="img-fluid rounded-3 shadow"
             alt="Success">
        <!-- Frosted glass overlay -->
        <div class="position-absolute top-0 start-0 p-5 m-5 bg-white bg-opacity-75 rounded-4 shadow-sm backdrop-blur"
             style="width: 80%;
                    max-width: 300px">
          <div class="text-center">
            <i class="bi bi-check-circle-fill text-success fs-1 mb-2"></i>
            <h3 class="fw-bold text-dark">Message Sent</h3>
            <p class="text-muted mb-0">Your message has been sent successfully. We will respond to you as soon as possible.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock maincontent %}
