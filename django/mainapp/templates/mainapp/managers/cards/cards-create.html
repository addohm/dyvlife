{% extends "base.html" %}
{% block maincontent %}
  <h1>Create New Card</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create</button>
    <a href="{% url 'cards-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock maincontent %}
